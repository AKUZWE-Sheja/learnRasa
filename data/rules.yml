version: "3.1"

rules:

- rule: Say goodbye in English anytime the user says goodbye
  steps:
  - intent: goodbye_en
  - action: utter_goodbye_en

- rule: Say goodbye in Kinyarwanda anytime the user says goodbye
  steps:
  - intent: goodbye_rw
  - action: utter_goodbye_rw

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
